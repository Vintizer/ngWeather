<div class="container">
  <div class="row justify-content-around">
    <div class="col-5">
      <app-list 
        [hotels]="filteredHotels$ | async"
        [isLoaded]="isFirstLoadDone"
      ></app-list>
    </div>
    <div class="col-5">
      <div class="row justify-content-center">
        <app-filter></app-filter>
      </div>
      <div class="row justify-content-center">
        <button
          class="btn btn-danger mb-3"
          (click)="iAdmin()"
          *ngIf="!isAdminVal"
        >
          Я админ)
        </button>
        <button
          class="btn btn-success mb-3"
          (click)="iAdmin()"
          *ngIf="isAdminVal"
        >
          Я не админ)
        </button>
      </div>
      <div class="row justify-content-center mb-3">
        <app-active-hotel-photo
          *ngIf="(activeHotel$ | async)"
          [src]="(activeHotel$ | async)?.picture"
          [description]="(activeHotel$ | async)?.description"
        ></app-active-hotel-photo>
      </div>
      <div class="row justify-content-around align-content-center">
        <div class="col-6">
          <app-weather [weather]="(activeHotel$ | async)?.weather"></app-weather>
        </div>
        <div class="col-6">
          <app-profile [profile]="(activeHotel$ | async)?.profile"></app-profile>
        </div>
      </div>
      <div class="row justify-content-center">
        <app-favorite-hotels></app-favorite-hotels>
      </div>
    </div>
  </div>
</div>
