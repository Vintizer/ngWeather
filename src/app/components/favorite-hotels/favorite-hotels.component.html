<div class="row justify-content-center">
  Favorites hotels
  <div class="col-12 list-group-item d-flex justify-content-between" *ngFor="let hotel of favoriteHotels; trackBy: trackByFn">
    {{ hotel.title }}
    <p>
      <span class="badge badge-primary badge-pill mr-1">Voted {{ hotel.voted }}</span>
      <a href="#" (click)="removeHotelFromFavorites(hotel.id, $event)" class="badge badge-primary badge-pill">X</a>
    </p>
  </div>
</div>
