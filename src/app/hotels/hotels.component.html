<app-filter [setStars]="setThisStarsFilter" [setFilter]="setThisFilter" [starsFilter]="starsFilter"></app-filter>
<div class="container-fluid">
  <div class="row">
    <div class="row">
      <app-list
        class="col-sm"
        [hotels]="filteredHotels"
        [activeHotel]="activeHotel"
        [setActiveHotel]="setThisActive"
        [addToFavorites]="addThisToFavorites"
      ></app-list>
    </div>
    <div class="row col-sm">
      <div class="d-flex w-100 justify-content-center align-items-center">
        <app-weather [weather]="activeHotel?.weather"></app-weather>
        <app-profile [profile]="activeHotel?.profile"></app-profile>
      </div>
      <div class="d-flex w-100 justify-content-center">
        <app-favorite-hotels
          [removeFromFavorites]="removeThisFromFavorites"
          [favoriteHotels]="favoriteHotels"
        ></app-favorite-hotels>
      </div>
    </div>
  </div>
</div>
